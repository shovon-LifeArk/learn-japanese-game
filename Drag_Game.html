<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Rearrangement Game</title>
    <style>
        body {
            font-family: 'Klee One', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            height: 100vh;
            width: 100%;
            max-height: 1024px;
            max-width: 576px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sentence-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .word {
            padding: 10px;
            min-width: 60px;
            height: 40px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            user-select: none;
        }
        .drop-space {
            width: 20px;
            height: 60px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            user-select: none;
            background-color: transparent;
            cursor: default;
        }
        .dragging {
            opacity: 0.5;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .word {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="rearrange-question-container">
            <h1>Rearrange the words to form a sentence</h1>
            <div id="sentence" class="sentence-container"></div>
            <div class="button-container">
                <button class="btn" id="submit-btn" onclick="checkAnswer()">Submit</button>
                <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

<script>
    const questions = [
        { correct: "I love programming.", words: "I love programming.".split(" ") },
        { correct: "JavaScript is fun.", words: "JavaScript is fun.".split(" ") },
        { correct: "He is a good boy.", words: "He is a good boy.".split(" ") },
        { correct: "The cat is sleeping.", words: "The cat is sleeping.".split(" ") },
        { correct: "She likes ice cream.", words: "She likes ice cream.".split(" ") },
        { correct: "We are going to school.", words: "We are going to school.".split(" ") },
        { correct: "This game is fun.", words: "This game is fun.".split(" ") },
        { correct: "They are playing soccer.", words: "They are playing soccer.".split(" ") },
        { correct: "The sun is shining.", words: "The sun is shining.".split(" ") },
        { correct: "I am learning JavaScript.", words: "I am learning JavaScript.".split(" ") }
    ];

    let currentQuestion = 0;
    let score = 0;

    document.addEventListener('DOMContentLoaded', () => {
        loadQuestion();
    });

    function loadQuestion() {
        const sentenceDiv = document.getElementById("sentence");
        const shuffledWords = shuffle(questions[currentQuestion].words.slice());
        sentenceDiv.innerHTML = "";

        // Initial setup: space before the first word
        createDropSpace(sentenceDiv);

        shuffledWords.forEach((word, index) => {
            const wordElement = document.createElement("div");
            wordElement.className = "word";
            wordElement.textContent = word;
            wordElement.draggable = true;
            wordElement.dataset.index = index;
            wordElement.addEventListener("dragstart", handleDragStart);
            wordElement.addEventListener("dragend", handleDragEnd);
            sentenceDiv.appendChild(wordElement);

            // Always add a space after each word
            createDropSpace(sentenceDiv);
        });
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let draggedElement;

    function createDropSpace(container) {
        const dropSpace = document.createElement("div");
        dropSpace.className = "drop-space";
        dropSpace.addEventListener("dragover", handleDragOver);
        dropSpace.addEventListener("dragleave", handleDragLeave);
        dropSpace.addEventListener("drop", handleDrop);
        container.appendChild(dropSpace);
    }
    function createNewDropSpace() {
        const dropSpace = document.createElement("div");
        dropSpace.className = "drop-space";
        dropSpace.addEventListener("dragover", handleDragOver);
        dropSpace.addEventListener("dragleave", handleDragLeave);
        dropSpace.addEventListener("drop", handleDrop);
        
        return dropSpace;
    }

    function handleDragStart(e) {
        draggedElement = e.target;
        e.target.classList.add("dragging");
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.target.style.backgroundColor = 'black';
    }

    function handleDragLeave(e) {
        console.log('handleDragLeave triggered');
        e.preventDefault();
        e.target.style.backgroundColor = 'transparent';
    }

    function handleDrop(e) {
        e.preventDefault();

        const sentenceDiv = document.getElementById("sentence");
        const dropSpace = e.target;

        // Insert dragged word before the drop space and after the previous word/space
        if (dropSpace.classList.contains('drop-space')) {
            sentenceDiv.insertBefore(draggedElement, dropSpace);

            // Ensure no consecutive words or spaces
            adjustSpaces();
        }
    }

    function adjustSpaces() {
        const sentenceDiv = document.getElementById("sentence");
        let children = Array.from(sentenceDiv.children);

        // remove all drop spaces
        for (let i = 0; i < children.length; i++) {
            const curr = children[i];
            if (curr.classList.contains('drop-space')) {
                sentenceDiv.removeChild(curr); // Remove extra space
            }
        }

        children = Array.from(sentenceDiv.children);

        // append drop spaces before words
        for (let i = 0; i < children.length; i++) {
            const curr = children[i];
            const dropSpace = createNewDropSpace();
            sentenceDiv.insertBefore(dropSpace, curr);
        }

        // append one dropspace at end
        sentenceDiv.appendChild(createNewDropSpace());
    }

    function handleDragEnd(e) {
        e.target.classList.remove("dragging");
    }

    function checkAnswer() {
        const sentenceDiv = document.getElementById("sentence");
        const words = Array.from(sentenceDiv.children).filter(el => el.className === "word").map(wordElement => wordElement.textContent);
        const userAnswer = words.join(" ");
        const correctAnswer = questions[currentQuestion].correct;
        const resultDiv = document.getElementById("result");

        if (userAnswer === correctAnswer) {
            score++;
            resultDiv.textContent = "Correct!";
        } else {
            resultDiv.textContent = "Wrong!";
        }
        document.getElementById("submit-btn").disabled = true;
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
            document.getElementById("submit-btn").disabled = false;
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("result").textContent = "";
        } else {
            document.getElementById("sentence").innerHTML = "You've completed all questions!";
            document.getElementById("submit-btn").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }
    }
</script>

</body>
</html>
