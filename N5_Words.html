        }
        #game-container {
            height: 100vh;
            width: 100%;
            max-height: 1024px;
            max-width: 576px;
        }
        .play-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #9966ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #words_list-container {
            height: calc(100vh - 120px);
            padding: 60px 20px;
            display: flex; 
            flex: 1;
            flex-direction: column;
            gap: 20px;
        }
        #words_list-container .category-title {
            padding: 10px;
            background-color: #3399ff;
            color: white;
        }
        #words_list-container table {
            width: 100%;
            border-collapse: collapse;
        }
        #words_list-container td {
            padding: 10px;
            vertical-align: top;
        }
        #words_list-container .image-cell {
            width: 100px;
            overflow: hidden;
        }
        #words_list-container .image-cell img {
            width: 100%;
            max-height: 100px;
            object-fit: contain;
        }
        #words_list-container .word-kana {
            font-size: 1.5em;
        }
        #words_list-container .word-english {
            font-size: 1.2em;
        }
        #question-container {
            height: calc(100vh - 120px);
            padding: 60px 20px;
            display: none; 
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
        }
        #result-container {
            height: calc(100vh - 120px);
            padding: 60px 20px;
            display: none; 
            flex: 1;
            flex-direction: column;
            justify-content: center;
        }
        #question-number {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #question-img {
            height: 150px; /* Fixed height */
            overflow: hidden;
            text-align: center;
        }
        #question-img img {
            height: 100%;
            object-fit: cover;
        }
        #question-caption {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #33cc33;
        }
        .option {
            margin: 10px 0;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .wrong {
            background-color: red;
            color: white;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #9966ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #score {
            font-size: 2em;
            text-align: center;
            margin-bottom: 60px;
        }
    </style>
</head>

    <div id="game-container">

        </div>

            <div>
                <div id="question-img"></div>

            </div>
            <div id="options">

            <button id="next-button" onclick="nextQuestion()" disabled>Next</button>

        <div id="result-container">

       function createWordsList() {
            const categories = ["animal", "nature", "season", "country", "place", "body", "people", "clothes", "occupation"];

            categories.forEach(category => {
                // Create a category section
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h2 class="category-title">${category.replace(/^\w/, (c) => c.toUpperCase())}</h2>`;

                // Filter items by category
                const itemsInCategory = Object.keys(itemsData).filter(key => itemsData[key].category === category);

                itemsInCategory.forEach(key => {
                    const item = itemsData[key];
                    const table = document.createElement('table');

                    // Create top row with image and text
                    const topRow = document.createElement('tr');
                    const imageCell = document.createElement('td');
                    imageCell.className = 'image-cell';
                    imageCell.innerHTML = `<img src="assets/image/N5_words/${item.imgkey ? item.imgkey : item.kana}.jpg" alt="${item.kana}">`;
                    const textCell = document.createElement('td');
                    textCell.innerHTML = `<span class="word-kana">${item.kana}</span><br/><span class="word-english">${item.english}</span>`;

                    topRow.appendChild(imageCell);
                    topRow.appendChild(textCell);
                    table.appendChild(topRow);

                    // Create bottom row with example sentences
                    const bottomRow = document.createElement('tr');
                    const exampleCell = document.createElement('td');
                    exampleCell.colSpan = 2;
                    exampleCell.innerHTML = `・${item.exampleSentence[0]}<br>・${item.exampleSentence[1]}`;

                    bottomRow.appendChild(exampleCell);
                    table.appendChild(bottomRow);

                    categoryDiv.appendChild(table);

                    const hr = document.createElement('hr');
                    categoryDiv.appendChild(hr);
                });

                container.appendChild(categoryDiv);
            });

        }

        function displayWordsList() {
            // hide question container
            document.getElementById('question-container').style.display = 'none';

            // hide result container
            document.getElementById('result-container').style.display = 'none';

            // hide words list container
            document.getElementById('words_list-container').style.display = 'flex';
        }

        const totalQuestions = 10;
        let currentQuestion = 0;
        let score = 0;

        function getRandomItemNumbers() {
            const numbers = Object.keys(itemsData).map(Number);
            const randomItemNumbers = [];
            while (randomItemNumbers.length < totalQuestions) {
                const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
                if (!randomItemNumbers.includes(randomNumber)) {
                    randomItemNumbers.push(randomNumber);
                }
            }
            return randomItemNumbers;
        }

        function checkAnswer(selectedIndex) {
            // Disable all options after selection
            for (let i = 0; i < optionsEl.length; i++) {
                optionsEl[i].style.pointerEvents = 'none'; // Disable further clicks
            }

            let selectedOption = optionsEl[selectedIndex];
            let selectedAnswer = selectedOption.textContent;

            if (selectedAnswer === currentItem.kana) {
                // Correct answer
                selectedOption.classList.add('correct');
                score++;
            } else {
                // Wrong answer
                selectedOption.classList.add('wrong');

                // Find and highlight the correct option
                for (let i = 0; i < optionsEl.length; i++) {
                    if (optionsEl[i].textContent === currentItem.kana) {
                        optionsEl[i].classList.add('correct');
                        break;
                    }
                }
            }

            // Enable the Next button
            nextBtn.disabled = false;
        }

        function getRandomOptions(currentItemNumber) {
            const numbers = Object.keys(itemsData).map(Number);
            const options = new Set();

            // Add the current question number to options
            options.add(currentItemNumber);

            // Generate random options
            while (options.size < 4) {
                const randomNum = numbers[Math.floor(Math.random() * numbers.length)];
                options.add(randomNum);
            }

            // Convert Set to Array and shuffle it
            return Array.from(options).sort(() => Math.random() - 0.5);
        }

        function nextQuestion() {
            if (currentQuestion === totalQuestions) {
                endGame();
                return;
            }

            // Display question number
            document.getElementById('question-number').textContent = `${currentQuestion + 1}/${totalQuestions}`;

            // Load current question and options
            const currentItemNumber = selectedItemNumbers[currentQuestion];
            currentItem = itemsData[currentItemNumber];

            // Update question image and caption
            questionImgEl.innerHTML = `<img src="assets/image/N5_words/${currentItem.imgkey ? currentItem.imgkey : currentItem.kana}.jpg" alt="Image">`;
            questionCaptionEl.textContent = currentItem.english;

            // Get random options
            const options = getRandomOptions(currentItemNumber);

            // Update options in the DOM
            options.forEach((option, index) => {
                optionsEl[index].textContent = itemsData[option].kana;
                optionsEl[index].classList.remove('correct', 'wrong'); // Reset styles
                optionsEl[index].style.pointerEvents = 'auto'; // Enable click
            });

            // Disabled the Next button
            nextBtn.disabled = true;

            currentQuestion++;
        }

        function endGame() {
            // hide question container
            document.getElementById('question-container').style.display = 'none';

            // Display the score
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = `Your score: ${score}/${totalQuestions}`;
            document.getElementById('result-container').style.display = 'flex';
        }

        function replayGame() {
            // Reset game state
            currentQuestion = 0;
            score = 0;
            selectedItemNumbers = getRandomItemNumbers();

            // hide words list container
            document.getElementById('words_list-container').style.display = 'none';

            // hide result container
            document.getElementById('result-container').style.display = 'none';

            // show question container
            document.getElementById('question-container').style.display = 'flex';

            // Start the game
            nextQuestion();
        }

        // Initialize the game
        let selectedItemNumbers = getRandomItemNumbers();
        const questionImgEl = document.getElementById('question-img');
        const questionCaptionEl = document.getElementById('question-caption');
        const optionsEl = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next-button');
        let currentItem = {};

        // display words list
        createWordsList();

        // Start the game
        // replayGame();
    </script>
