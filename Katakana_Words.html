<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeArk Japanese education: Katakana Words for begineers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            height: 100vh;
            width: 100%;
            max-height: 1024px;
            max-width: 576px;
        }
        #question-container {
            height: calc(100vh - 120px);
            padding: 60px 20px;
            display: flex; 
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
        }
        #result-container {
            height: calc(100vh - 120px);
            padding: 60px 20px;
            display: none; 
            flex: 1;
            flex-direction: column;
            justify-content: center;
        }
        #question-number {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #question {
            height: 200px; /* Fixed height */
            overflow: hidden;
            text-align: center;
        }
        #question img {
            height: 100%;
            object-fit: cover;
        }
        .option {
            margin: 10px 0;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .wrong {
            background-color: red;
            color: white;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #9966ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #score {
            font-size: 2em;
            text-align: center;
            margin-bottom: 60px;
        }
        #replay-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="question-container">
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="options">
                <div class="option" onclick="checkAnswer(0)"></div>
                <div class="option" onclick="checkAnswer(1)"></div>
                <div class="option" onclick="checkAnswer(2)"></div>
                <div class="option" onclick="checkAnswer(3)"></div>
            </div>
            <button id="next-button" onclick="nextQuestion()" disabled>Next</button>
        </div>
        <div id="result-container">
            <div id="score"></div>
            <button id="replay-button" onclick="replayGame()">Replay</button>
        </div>
    </div>

    <script>
        const itemsData = {
            0: {
                "katakana": "シャツ"
            },
            1: {
                "katakana": "ズボン"
            },
            2: {
                "katakana": "パンダ"
            },
            3: {
                "katakana": "ブラウス"
            },
            4: {
                "katakana": "ライオン"
            },
            5: {
                "katakana": "キャベツ"
            },
            7: {
                "katakana": "スカート"
            },
            8: {
                "katakana": "ホッチキス"
            },
            9: {
                "katakana": "はんズボン"
            },
            10: {
                "katakana": "レモン"
            },
            11: {
                "katakana": "ホットケーキ"
            },
            12: {
                "katakana": "チョコレート"
            },
            13: {
                "katakana": "オレンジ"
            },
            14: {
                "katakana": "アイスクリーム"
            },
            15: {
                "katakana": "ワンピース"
            },
            16: {
                "katakana": "トマト"
            },
            17: {
                "katakana": "テレビ"
            },
            18: {
                "katakana": "パイナップル"
            },
            19: {
                "katakana": "プリン"
            },
            20: {
                "katakana": "セーター"
            },
            21: {
                "katakana": "バナナ"
            },
            22: {
                "katakana": "あなあけパンチ"
            },
            23: {
                "katakana": "レタス"
            },
            24: {
                "katakana": "サイ"
            },
            25: {
                "katakana": "リュックサック"
            },
            26: {
                "katakana": "キャンデー"
            },
            27: {
                "katakana": "セロテープ"
            },
            28: {
                "katakana": "サンドイッチ"
            },
            29: {
                "katakana": "クッキー"
            },
            30: {
                "katakana": "ユニフォーム"
            }
        };

        const totalQuestions = 10;
        let currentQuestion = 0;
        let score = 0;

        function getRandomItemNumbers() {
            const numbers = Object.keys(itemsData).map(Number);
            const randomItemNumbers = [];
            while (randomItemNumbers.length < totalQuestions) {
                const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
                if (!randomItemNumbers.includes(randomNumber)) {
                    randomItemNumbers.push(randomNumber);
                }
            }
            return randomItemNumbers;
        }

        function checkAnswer(selectedIndex) {
            // Disable all options after selection
            for (let i = 0; i < optionsEl.length; i++) {
                optionsEl[i].style.pointerEvents = 'none'; // Disable further clicks
            }

            let selectedOption = optionsEl[selectedIndex];
            let selectedAnswer = selectedOption.textContent;

            if (selectedAnswer === currentItem.katakana) {
                // Correct answer
                selectedOption.classList.add('correct');
                score++;
            } else {
                // Wrong answer
                selectedOption.classList.add('wrong');

                // Find and highlight the correct option
                for (let i = 0; i < optionsEl.length; i++) {
                    if (optionsEl[i].textContent === currentItem.katakana) {
                        optionsEl[i].classList.add('correct');
                        break;
                    }
                }
            }

            // Enable the Next button
            nextBtn.disabled = false;
        }

        function getRandomOptions(currentItemNumber) {
            const numbers = Object.keys(itemsData).map(Number);
            const options = new Set();

            // Add the current question number to options
            options.add(currentItemNumber);

            // Generate random options
            while (options.size < 4) {
                const randomNum = numbers[Math.floor(Math.random() * numbers.length)];
                options.add(randomNum);
            }

            // Convert Set to Array and shuffle it
            return Array.from(options).sort(() => Math.random() - 0.5);
        }

        function nextQuestion() {
            if (currentQuestion === totalQuestions) {
                endGame();
                return;
            }

            // Display question number
            document.getElementById('question-number').textContent = `${currentQuestion + 1}/${totalQuestions}`;

            // Load current question and options
            const currentItemNumber = selectedItemNumbers[currentQuestion];
            currentItem = itemsData[currentItemNumber];

            // Update question text
            questionEl.innerHTML = `<img src="assets/image/Katakana_words/${currentItem.katakana}.png" alt="${currentItem.katakana}">`;

            // Get random options
            const options = getRandomOptions(currentItemNumber);

            // Update options in the DOM
            options.forEach((option, index) => {
                optionsEl[index].textContent = itemsData[option].katakana;
                optionsEl[index].classList.remove('correct', 'wrong'); // Reset styles
                optionsEl[index].style.pointerEvents = 'auto'; // Enable click
            });

            // Disabled the Next button
            nextBtn.disabled = true;

            currentQuestion++;
        }

        function endGame() {
            // hide question container
            document.getElementById('question-container').style.display = 'none';

            // Display the score
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = `Your score: ${score}/${totalQuestions}`;
            document.getElementById('result-container').style.display = 'flex';
        }

        function replayGame() {
            // Reset game state
            currentQuestion = 0;
            score = 0;
            selectedItemNumbers = getRandomItemNumbers();

            // hide result container
            document.getElementById('result-container').style.display = 'none';

            // show question container
            document.getElementById('question-container').style.display = 'flex';

            // Start the game
            nextQuestion();
        }

        // Initialize the game
        let selectedItemNumbers = getRandomItemNumbers();
        const questionEl = document.getElementById('question');
        const optionsEl = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next-button');
        let currentItem = {};

        // Start the game
        replayGame();
    </script>
</body>
</html>
